<script>
    //Problema
    /*
    O valor do salário mínimo atual (2022) é de R$ 1.212,00.
    Informe a inflação anual (porcentagem - em número inteiro) e peça para o programa calcular qual o valor do salário mínimo em 2027, considerando que a cada ano haverá o mesmo reajuste.
    Apresente o valor do salário mínimo em tela.
    */

    //Entrada
const inflacao = Number(prompt("Informe a inflação anual:"))
const salario = 1212
    //Processamento
    const inflacaoDecimal = inflacao / 100
const salario2023 = (salario * inflacaoDecimal)  + salario
const salario2024 = (salario2023 * inflacaoDecimal)  + salario2023
const salario2025 = (salario2024 * inflacaoDecimal)  + salario2024
const salario2026 = (salario2025 * inflacaoDecimal)  + salario2025
const salario2027 = (salario2026 * inflacaoDecimal)  + salario2026
    //Saída
    document.write(`O valor do salário minimo será de R$${salario2027.toFixed(2)}`)
</script>
