<script>
    //Problema
    /*
    Peça para o usuário informar o valor do veículo a ser comprado.
    Considere que o comprador dará uma entrada de R$ 10.000,00. Para comprar o carro financiado em 36x, serão acrescidos 35% no valor financiado.
    Calcule o valor final financiado e o valor total de cada parcela e apresente estes valores na tela.
    */

    //Entrada
const valorCarro = Number(prompt("informe o valor do carro"))

    //Processamento
const valorSemEntrada = valorCarro - 10000
const valorFinanciado = (valorSemEntrada * 0.35) + valorSemEntrada
const parcela = valorFinanciado / 36
    //Saída
    document.write(`</br> O valor financiado é R$${valorFinanciado.toFixed(2)}`)
    document.write(`</br> O valor da parcela será de R$${parcela.toFixed(2)}`)
</script>
